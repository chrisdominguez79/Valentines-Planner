<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To my love</title>
 <link rel="stylesheet" href="Styles.css">
</head>
<style>
	body{
	background-image: url('Cindwallpaper.jpg');
	background-repeat: no-repeat;
	background-position: center center;
	  background-attachment: fixed;
 	 background-size: cover;
  }
  
/* Full-screen overlay */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center; /* horizontal centering of loader-container */
  align-items: center;     /* vertical centering of loader-container */
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.5s ease;
}

/* Container for image + progress */
.loader-container {
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;    /* center horizontally */
  justify-content: center;/* center vertically within container if needed */
  gap: 20px;              /* space between penguin and progress bar */
}

/* Ensure the penguin is treated as block */
.preloader-img {
  display: block;
  margin: 0 auto; /* horizontal centering just in case */
}

/* Progress bar background */
.progress-bar {
  width: 300px;
  height: 20px;
  background-color: #eee;
  border-radius: 10px;
  overflow: hidden;
}

/* Fill for progress */
.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #ADD8E6, #87CEFA);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  transition: width 0.1s linear;
}

/* Hide preloader once done */
.hide-preloader {
  opacity: 0;
  pointer-events: none;
}
.content-box {
  background: white;
  border: 3px solid lightblue;
  border-radius: 10px;
  padding: 20px 30px;
  margin: 20px auto;
  width: 80%;
  max-width: 600px;
  text-align: center;
  font-size: 25px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}
</style>

<div id="preloader" style="display:none;">
  <div class="loader-container">
    <img src="loadingPenguin.gif" alt="Loading..." width="150" class="preloader-img">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>
</div>

<body class= "box">

<div class="center">
<img id="mainImg" src="anya.gif" alt="wondering what can be said" width="250" height="200">
</div>
<div class="content-box">
<p id="mainText">Would you like to be my Valentines?</p>

<button id="yesBtn" onclick="goToPage('Yes.html')" class="selectbtn">Yes</button>
<button id="noBtn" onclick="buttonNoClick()" class="selectbtn">No</button>
 </div>   

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
        let noClicks = 0;
        const maxClicks = 10;
        const yesButton = document.getElementById("yesBtn");
        const noButton = document.getElementById("noBtn");

        function buttonNoClick() {
            noClicks++;
            
            if (noClicks === 1) {
                document.getElementById("mainImg").src = "crying.gif";
                document.getElementById("mainText").textContent = "You dont want to be my valentines?";
            }
            if (noClicks === 2) {
                document.getElementById("mainImg").src = "smirking.gif";
                document.getElementById("mainText").textContent = "Ahh okay I see you made a mistake. Lets try again.";
            }
            if (noClicks === 3) {
                document.getElementById("mainImg").src = "serious.gif";
                document.getElementById("mainText").textContent = "Let me make the correct option a little bigger for you to better help you";
            }            
            if (noClicks === 4) {
                document.getElementById("mainImg").src = "thinking.gif";
                document.getElementById("mainText").textContent = "WHAT?!?!?";
            }            
            if (noClicks === 5) {
                document.getElementById("mainImg").src = "dobby.jpg";
                document.getElementById("mainText").textContent = "Now that is hurting my feelings.";
            }            
            if (noClicks === 6) {
                document.getElementById("mainImg").src = "jerry.gif";
                document.getElementById("mainText").textContent = "Pretty please?";
            }            
            if (noClicks === 7) {
                document.getElementById("mainImg").src = "pikachu.gif";
                document.getElementById("mainText").textContent = "May I remind you I am your husband?";
            }            
            if (noClicks === 8) {
                document.getElementById("mainImg").src = "kageyama.gif";
                document.getElementById("mainText").textContent = "You got to be kidding me! You really dont want to be my other half?!?!";
            }            
            if (noClicks === 9) {
                document.getElementById("mainImg").src = "mad.webp";
                document.getElementById("mainText").textContent = "At this point I feel you playing with me";
            }            
            if (noClicks === 10) {
                document.getElementById("mainImg").src = "lucy.gif";
                document.getElementById("mainText").textContent = "This is your last chance!";
            }
            // Only grow the button up to 10 clicks
            if (noClicks <= maxClicks) {
            	
                const size = 65 + noClicks * 10;
                const noSize = Math.max(10, 100 - noClicks * 10);  
                const noFontSize = Math.max(1, 18 - noClicks * 2);   
                const yesFontSize = 18 + noClicks * 1.5;  
                
                yesButton.style.width = size + "px";
                yesButton.style.height = size + "px";
                yesButton.style.fontSize = yesFontSize + "px";
                
                noButton.style.width = nosize + "px";
                noButton.style.height = nosize + "px";
            }

            // If clicked more than 10 times â†’ go to the NO page
            if (noClicks > maxClicks) {
                window.location.href = "No.html";
            }
        }
        
     // Prevent scroll restoration behavior
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        window.addEventListener('pageshow', function(event) {
            const preloader = document.getElementById("preloader");
            const progressFill = document.getElementById("progress-fill"); // add this in your HTML

            // Only show loader on reload
            if (event.persisted || performance.getEntriesByType("navigation")[0].type === "reload") {
                preloader.style.display = "flex";
                let progress = 0;

                const interval = setInterval(() => {
                    progress += 1;
                    progressFill.style.width = progress + "%";
                    progressFill.textContent = progress + "%";

                    if (progress >= 100) {
                        clearInterval(interval);
                        // Fade out
                        preloader.classList.add("hide-preloader");
                        setTimeout(() => {
                            preloader.style.display = "none";
                        }, 500);
                    }
                }, 20); // ~2 seconds total
            }
        });
        

    </script>
</body>
</html>

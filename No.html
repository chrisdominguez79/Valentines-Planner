/* Full-screen overlay */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center; /* horizontal centering of loader-container */
  align-items: center;     /* vertical centering of loader-container */
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.5s ease;
}

/* Container for image + progress */
.loader-container {
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;    /* center horizontally */
  justify-content: center;/* center vertically within container if needed */
  gap: 20px;              /* space between penguin and progress bar */
}

/* Ensure the penguin is treated as block */
.preloader-img {
  display: block;
  margin: 0 auto; /* horizontal centering just in case */
}

/* Progress bar background */
.progress-bar {
  width: 300px;
  height: 20px;
  background-color: #eee;
  border-radius: 10px;
  overflow: hidden;
}

/* Fill for progress */
.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #ADD8E6, #87CEFA);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  transition: width 0.1s linear;
}

/* Hide preloader once done */
.hide-preloader {
  opacity: 0;
  pointer-events: none;
}
</style>
